<app-explorer-form [form]="{
  service: '/post-service',
  method: 'POST',
  form_title: 'Shipping Information',
  service_description: 'This form came from the Angular-Material example and has been adapted to this bootstrap theme',
  submit_label: 'Post it!',
  fields: [
    [{
      label: 'Company',
      name: 'company',
      dataType: 'Text',
      presentationType: 'Input',
      required: false,
      helperText: 'Company\'s fantasy name'
    }],
    [
      {
        label: 'First Name',
        name: 'first_name',
        dataType: 'Text',
        presentationType: 'Input',
        required: true,
        helperText: 'Your first name -- required, or else your shipping might reach the wrong person'
      },
      {
        label: 'Last Name',
        name: 'last_name',
        dataType: 'Text',
        presentationType: 'Input',
        required: true,
        helperText: 'Your last name -- required, or else your shipping might reach the wrong person'
      },
    ],
    [{
      label: 'Address',
      name: 'address',
      dataType: 'Text',
      presentationType: 'Area',
      required: true,
      helperText: 'The street, building number and optional complement (apt. or house #) to ship to -- required'
    }],
    [
      {
        label: 'City',
        name: 'city',
        dataType: 'Text',
        presentationType: 'Input',
        required: true,
        helperText: 'The city to ship to (required)',
        lowerBound: 4,
        upperBound: 128

      },
      {
        label: 'State',
